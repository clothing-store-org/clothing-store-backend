spring.application.name=clothing-store-backend
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/clothing_store_db?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=// your password
spring.datasource.username=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

application.jwt.secretKey=clothingstoreclothingstoreclothingstoreclothingstore
application.jwt.tokenPrefix=Bearer 
application.jwt.tokenExpirationAfterDays=90

spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
